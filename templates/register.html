<!DOCTYPE html>
<html>
<head>
    <title>Daftar - DeBOOKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=1920'); 
            background-size: cover; 
        }
        .card-reg { 
            background: rgba(0,0,0,0.85); 
            padding: 40px; 
            width: 100%; 
            max-width: 450px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        input, select { 
            background: #333 !important; 
            border: none !important; 
            color: white !important; 
            height: 50px; 
            margin-bottom: 15px; 
        }
    </style>
</head>
<body>
    <div class="card-reg">
        <h2 class="mb-4 fw-bold">Daftar Akun</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning small">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username / Nama" required>
            
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            
            <select name="role" class="form-select" required>
                <option value="" disabled selected>Pilih Peran Anda</option>
                <option value="donatur">Donatur</option>
                <option value="kreator">Kreator</option>
            </select>
            
            <button type="submit" class="btn btn-danger w-100 fw-bold py-2">Daftar Sekarang</button>
        </form>
        
        <div class="mt-3 text-center small">
            <a href="/login" class="text-white">Sudah punya akun? Masuk.</a>
        </div>
    </div>
</body>
</html>
