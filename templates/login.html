<!DOCTYPE html>
<html>
<head>
    <title>Login - DeBOOKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            min-width: 450px;
            border-radius: 4px;
        }
        .btn-netflix {
            background-color: #E50914;
            color: white;
            font-weight: bold;
            height: 50px;
            width: 100%;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .form-control {
            background: #333;
            border: none;
            color: white;
            height: 50px;
            margin-bottom: 16px;
        }
        .form-control:focus {
            background: #444;
            color: white;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="card-login">
        <h2 class="mb-4 fw-bold">Masuk</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger py-2 small">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>

            <!-- âœ… INPUT BARU (SATU-SATUNYA TAMBAHAN) -->
            <input type="text" name="wallet_address" class="form-control" placeholder="Wallet Address (Ganache)" required>

            <button type="submit" class="btn btn-netflix">Masuk</button>
        </form>
        
        <div class="mt-4 text-white-50">
            Baru di DeBOOKS? <a href="/register" class="text-white fw-bold text-decoration-none">Daftar sekarang.</a>
        </div>
        
        <div class="mt-4 small text-muted">
        </div>
    </div>
</body>
</html>
