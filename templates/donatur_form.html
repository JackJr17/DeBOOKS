{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8">
        <div class="glass-panel p-5 rounded shadow-lg border border-secondary">
            <div class="text-center mb-4">
                <h6 class="text-danger text-uppercase ls-2 fw-bold">Blockchain Transaction</h6>
                <h3 class="fw-bold">Donasi Langsung</h3>
                <p class="text-white-50">Kirim buku sekarang & catat di Blockchain.</p>
            </div>

            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="small text-white-50 mb-1">Nama Lengkap</label>
                        <input type="text" name="name" class="form-control bg-dark text-white border-secondary" placeholder="Nama donatur" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small text-white-50 mb-1">Email</label>
                        <input type="email" name="email" class="form-control bg-dark text-white border-secondary" placeholder="email@contoh.com" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small text-white-50 mb-1">Nomor HP / WhatsApp</label>
                        <input type="text" name="phone" class="form-control bg-dark text-white border-secondary" placeholder="0812..." required>
                    </div>

                    <div class="col-12"><hr class="border-secondary my-2"></div>
                    
                    <div class="col-md-8">
                        <label class="small text-white-50 mb-1">Judul Buku Utama</label>
                        <input type="text" name="book_title" class="form-control bg-dark text-white border-secondary" placeholder="Contoh: Laskar Pelangi" required>
                    </div>
                    <div class="col-md-4">
                        <label class="small text-white-50 mb-1">Jumlah Buku</label>
                        <input type="number" name="book_qty" class="form-control bg-dark text-white border-secondary" placeholder="1" min="1" required>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <div class="alert alert-dark border-0 d-flex align-items-center small">
                            <i class="fas fa-info-circle text-warning me-2"></i>
                            <div>
                                Transaksi ini akan mengirim <strong>0.001 ETH</strong> (Simulasi Gas Fee) dari Wallet Ganache Anda untuk pencatatan permanen.
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-netflix w-100 py-3 fw-bold mt-2">
                        <i class="fas fa-check-circle me-2"></i> Eksekusi ke Blockchain
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
