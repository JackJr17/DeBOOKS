<!DOCTYPE html>
<html>
<head>
    <title>Test Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-5">

    <div class="container">
        <h2 class="mb-4">ðŸ“š Input Kampanye Baru</h2>
        
        <div class="card bg-secondary p-4 mb-5">
            <form action="/create_action" method="POST">
                <div class="mb-3">
                    <label>Judul Buku</label>
                    <input type="text" name="title" class="form-control" required placeholder="Contoh: Laskar Pelangi">
                </div>
                <div class="mb-3">
                    <label>Sinopsis Singkat</label>
                    <textarea name="synopsis" class="form-control" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label>Target Donasi (ETH)</label>
                    <input type="number" step="0.01" name="target" class="form-control" required placeholder="0.5">
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">ðŸš€ CATAT KE BLOCKCHAIN</button>
            </form>
        </div>

        <hr>

        <h3>Log Data (SQLite + Blockchain)</h3>
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Target</th>
                    <th>Bukti Transaksi (Hash)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in campaigns %}
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.target_eth }} ETH</td>
                    <td class="text-warning font-monospace">{{ item.tx_hash[:20] }}...</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
