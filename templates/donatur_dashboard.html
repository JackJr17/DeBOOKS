{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">ðŸ“š Dashboard Donatur</h2>
        <a href="/donatur/status" class="btn btn-outline-light glass-panel">Riwayat & Komitmen</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for c in campaigns %}
        <div class="col">
            <div class="campaign-card h-100 d-flex flex-column p-0 border-0 glass-panel">
                <div class="position-relative">
                    <img src="https://source.unsplash.com/random/400x250/?library&sig={{ c.id }}" class="w-100 rounded-top" style="height: 180px; object-fit: cover;">
                    <span class="position-absolute top-0 end-0 badge bg-danger m-2 shadow">Active</span>
                </div>
                
                <div class="p-4 d-flex flex-column flex-grow-1">
                    <h5 class="fw-bold mb-2">{{ c.title }}</h5>
                    <p class="small text-white-50 mb-4">{{ c.description[:90] }}...</p>
                    
                    <div class="mt-auto d-grid gap-2">
                        <a href="/donatur/donate/{{ c.id }}" class="btn btn-netflix btn-sm fw-bold">
                            <i class="fas fa-bolt me-1"></i> Donasi Langsung
                        </a>
                        <a href="/donatur/pledge/{{ c.id }}" class="btn btn-outline-light btn-sm" style="border-color: rgba(255,255,255,0.2);">
                            <i class="fas fa-calendar-check me-1"></i> Janji Donasi (Pledge)
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
