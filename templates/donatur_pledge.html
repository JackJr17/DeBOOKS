{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8">
        <div class="glass-panel p-5 rounded shadow-lg border border-secondary" 
             style="background: rgba(20,20,20,0.9);"> <div class="text-center mb-4">
                <h6 class="text-success text-uppercase ls-2 fw-bold">Komitmen Donasi</h6>
                <h3 class="fw-bold">Buat Janji Donasi</h3>
                <p class="text-white-50">Isi detail logistik pengiriman buku Anda.</p>
            </div>

            <form method="POST">
                <div class="row g-3">
                    
                    <div class="col-md-6">
                        <label class="small text-white-50 mb-1">Rencana Tanggal Pengiriman</label>
                        <input type="date" name="shipping_date" class="form-control bg-dark text-white border-secondary" required>
                    </div>

                    <div class="col-md-6">
                        <label class="small text-white-50 mb-1">Metode Pengiriman</label>
                        <select name="method" class="form-select bg-dark text-white border-secondary" required>
                            <option value="" disabled selected>Pilih Metode</option>
                            <option value="Kurir (JNE/J&T/Sicepat)">Ekspedisi (JNE/J&T/dll)</option>
                            <option value="Ojek Online">Ojek Online (Gosend/Grab)</option>
                            <option value="Antar Sendiri">Antar Sendiri ke Lokasi</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="small text-white-50 mb-1">Kondisi Buku</label>
                        <select name="condition" class="form-select bg-dark text-white border-secondary" required>
                            <option value="Baru">Baru / Segel</option>
                            <option value="Bekas (Sangat Layak)">Bekas (Sangat Layak)</option>
                            <option value="Bekas (Cukup)">Bekas (Masih Terbaca)</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="small text-white-50 mb-1">Estimasi Berat (Kg)</label>
                        <input type="number" step="0.1" name="weight" class="form-control bg-dark text-white border-secondary" placeholder="Contoh: 1.5" required>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-outline-success w-100 py-3 fw-bold">
                            <i class="fas fa-save me-2"></i> Simpan Janji Donasi
                        </button>
                        <div class="text-center mt-3">
                            <small class="text-muted">*Data ini disimpan di database Logistik (Off-chain) untuk penjemputan.</small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
